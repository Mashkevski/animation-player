<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Pallete</title>
<link href="main.css?8ec5b657d306a6f229ba" rel="stylesheet"></head>
<body>
  <header class="main-header">
    <h1 class="logo">CodeJam - Pallete</h1>
    <button class="main-nav-toggle"></button>
    <nav></nav>
    <div class="settings"></div>
  </header>
  <main>
    <div class="container">
      <div class="aside">
        <section class="tools">
          <ul class="color-tools">
            <li class="tool-item"><button class="btn-top bucket" data-action="bucket">Paint bucket</button></li>
            <li class="tool-item"><button class="btn-top color-choose" data-action="color-choose">Choose color</button></li>
          </ul>
          <ul class="transform-tools">
            <li class="tool-item"><button class="btn-bottom move" data-action="move">Move</button></li>
            <li class="tool-item"><button class="btn-bottom transform" data-action="transform">Transform</button></li>
          </ul>
        </section>
        <section class="colors">
          <ul class="mod-colors">
            <li class="tool-item">
              <div class="btn-top current"><span class="color-sample"></span>Current color</div>
            </li>
            <li class="tool-item">
              <div class="btn-top prev"><span class="color-sample"></span>Prev color</div>
            </li>
          </ul>
          <ul class="predefined-colors">
            <li class="tool-item">
              <div class="btn-bottom red"><span class="color-sample"></span>red</div>
            </li>
            <li class="tool-item">
              <div class="btn-bottom blue"><span class="color-sample"></span>blue</div>
            </li>
          </ul>
        </section>
      </div>
      <section class="canvas">
        <div class="figure"></div>
        <div class="figure"></div>
        <div class="figure"></div>
        <div class="figure"></div>
        <div class="figure"></div>
        <div class="figure"></div>
        <div class="figure circle"></div>
        <div class="figure"></div>
        <div class="figure"></div>
      </section>
      <div class="new-canvas-wrapper"></div>
      <div class="animation-wrapper"></div>
    </div>
  </main>
  <script src="js/main.js"></script>
<script type="text/javascript" src="app.bundle.js?8ec5b657d306a6f229ba"></script></body>
</html>
